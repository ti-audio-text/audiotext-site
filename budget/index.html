<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Orçamento Audiotext</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="App">
      <div class="container">
        <!-- HEADER: Logo + Close -->
        <div class="head-container">
          <button id="btn-close" class="close-button" type="button" aria-label="Fechar">&times;</button>
          <img
            src="https://audiotext.com.br/wp-content/uploads/2022/06/logo-audiotext.png"
            alt="AudioText"
            class="at-logo"
          />
        </div>

        <!-- FORM STEPS -->
        <div class="FormStap">

          <!-- ETAPA 1 — DADOS PESSOAIS -->
          <div id="person-data" class="PersonData">
            <p class="step" id="step-indicator">Etapa 1 de 2</p>

            <div class="container-person-title">
              <div class="text-budget-generate" id="text-first-step">
                <p>Preencha os dados abaixo para gerar seu orçamento online de forma rápida e sem compromisso.</p>
              </div>
            </div>

            <form id="form-step-1" class="form">
              <input
                id="username"
                name="username"
                type="text"
                placeholder="Nome completo*"
                class="at-input"
              />
              <div id="err-username" class="form-error hidden"></div>

              <input
                id="company"
                name="company"
                type="text"
                placeholder="Nome da empresa"
                class="at-input"
              />

              <input
                id="email"
                name="email"
                type="email"
                placeholder="E-mail*"
                class="at-input"
              />
              <div id="err-email" class="form-error hidden"></div>

              <div class="form-content-phone">
                <label class="container-form-label" for="phone">WhatsApp/Telefone</label>
                <input
                  id="phone"
                  name="phone"
                  type="tel"
                  placeholder="DDD + Celular*"
                  class="at-input"
                />
              </div>
              <div id="err-phone" class="form-error hidden"></div>

              <select id="serviceCode" name="serviceCode" class="at-select">
                <option value="">Selecione o serviço</option>
              </select>
              <div id="err-serviceCode" class="form-error hidden"></div>

              <select id="participantsAmount" name="participantsAmount" class="at-select hidden">
                <option value="">Quantidade de participantes na(s) gravação(ões)</option>
              </select>

              <button type="submit" class="at-button filled button-forward">
                Avançar
              </button>
            </form>
          </div>

          <!-- ETAPA 2 — DADOS DO ORÇAMENTO -->
          <div id="budget-data" class="BudgetData hidden">
            <p class="container-person-title step" id="step-indicator-2">Etapa 2 de 2</p>

            <div class="heading-text">
              <div class="text-budget-generate" id="text-second-step">
                <p>Informe os detalhes do áudio para que possamos gerar suas propostas de orçamento.</p>
              </div>
            </div>

            <form id="form-step-2">
              <input
                id="amount"
                name="amount"
                type="number"
                min="1"
                placeholder="Quantidade estimada de minutos*"
                class="at-input"
              />
              <div id="err-amount" class="form-error hidden"></div>

              <select id="finalityCode" name="finalityCode" class="at-select">
                <option value="">Selecione a Finalidade</option>
              </select>
              <div id="err-finalityCode" class="form-error hidden"></div>

              <select id="languageCode" name="languageCode" class="at-select">
                <option value="">Selecione o idioma</option>
              </select>
              <div id="err-languageCode" class="form-error hidden"></div>

              <select id="howDidMeetUs" name="howDidMeetUs" class="at-select">
                <option value="">Como nos conheceu?</option>
              </select>
              <div id="err-howDidMeetUs" class="form-error hidden"></div>

              <!-- reCAPTCHA placeholder -->
              <div id="recaptcha-div" class="recaptcha-div"></div>

              <textarea
                id="observation"
                name="observation"
                rows="4"
                placeholder="Escreva aqui especificações, dúvidas ou outras informações que nos ajudarão a entender melhor suas necessidades"
                class="at-textarea"
              ></textarea>

              <div class="budgetData-container-button">
                <button id="btn-generate" type="submit" class="at-button filled">
                  Avançar
                </button>
                <button id="btn-prev" type="button" class="at-button filled">
                  Voltar
                </button>
              </div>
            </form>
          </div>

          <!-- ETAPA 3 — RESULTADOS -->
          <div id="budget-result" class="BudgetResult hidden">
            <div class="budgetResult-container-text">
              <div id="results-text" class="budgetResult-primary-text"></div>
            </div>

            <div id="spinner-load" class="spinner-load hidden">
              <div class="spinner"></div>
            </div>

            <div id="results-table" class="budgetResult-table"></div>

            <div class="BudgetResult-link-return" id="link-return" style="display:none;">
              Caso deseje alterar ou fazer um novo orçamento,
              <a class="newBudget" id="btn-new-budget">clique aqui.</a>
            </div>
          </div>

        </div>

        <!-- LOADING OVERLAY -->
        <div id="loader" class="spinner-load hidden">
          <div class="spinner"></div>
        </div>

        <!-- ERROR BOX -->
        <div id="error-box" class="form-error form-error-global hidden"></div>

        <!-- FOOTER -->
        <footer class="container-footer">
          <span class="content-version" id="version-label">v1.0.0</span>
        </footer>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./api.js"></script>
    <script src="./tracking.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
