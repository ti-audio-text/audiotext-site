  <!-- FAQPage Schema - Transcrição de Áudio -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "O que é transcrição de áudio em texto?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Transcrição de áudio em texto é o processo de converter gravações de voz (reuniões, entrevistas, audiências, palestras, etc.) em documentos escritos. Na transcrição profissional, transcritores especializados ouvem cada trecho e digitam com precisão, garantindo qualidade próxima a 100%, diferente da transcrição automática por IA que pode errar termos técnicos e nomes próprios."
      }
    },
    {
      "@type": "Question",
      "name": "Por que pagar por transcrição profissional se IA é 10x mais barata?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "IA custa ~R$ 0,30/min e nossa transcrição de áudio por pessoas custa de R$ 2,00 a R$ 5,50/min. A diferença é quando seu áudio importa: audiências judiciais, teses de doutorado, reuniões de M&A com informações confidenciais. Um erro pode custar muito mais caro que a economia. Se é algo não jurídico, a IA funciona. Mas se você precisa de precisão próxima a 100%, invista em humanos."
      }
    },
    {
      "@type": "Question",
      "name": "Como sei que é humano mesmo (e não IA disfarçada)?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Transparência total: na transcrição por pessoas, o transcritor profissional é quem faz o trabalho. Cada pedido é alocado para um transcritor identificado que ouve 100% do áudio. Oferecemos ambos os serviços separadamente. Você escolhe qual precisa para cada caso."
      }
    },
    {
      "@type": "Question",
      "name": "Após escolher o prazo e preço, quando eu pago?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Emitimos uma fatura com o vencimento para a data da entrega. Você tem até esse dia para fazer o pagamento da fatura. Para que a entrega seja liberada, o pagamento precisa ser confirmado. Basta nos enviar o comprovante que é o suficiente."
      }
    },
    {
      "@type": "Question",
      "name": "Quais formatos de arquivo vocês aceitam?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Aceitamos arquivos ilimitados nos formatos mais comuns: MP3, WAV, M4A, MP4, AVI, MOV e outros. Não se preocupe com o formato, envie seu arquivo tranquilamente."
      }
    },
    {
      "@type": "Question",
      "name": "Qual o prazo de entrega?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Você escolhe o prazo no momento do orçamento. Trabalhamos com 3 opções para que o cliente tenha flexibilidade e possa escolher qual é o prazo mais adequado para seu projeto. A maioria das durações cairá entre 1, 2 e 8 dias úteis. O prazo começa a contar após a confirmação de início por e-mail e para que a entrega seja feita, é necessário a confirmação do pagamento por meio do comprovante."
      }
    },
    {
      "@type": "Question",
      "name": "Quanto custa a transcrição de áudio?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Valores típicos: 60 minutos com prazo de 48h em modalidade padrão custa ~R$ 207. Para Ipsis Litteris com prazo de 24h, o valor é ~R$ 330 por hora. Faça seu orçamento agora. Você saberá o valor exato antes de enviar arquivos."
      }
    },
    {
      "@type": "Question",
      "name": "Posso usar a transcrição em um processo judicial?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Sim! Nossa transcrição na modalidade Ipsis Litteris, jurídica, é aceita em processos judiciais. Os termos jurídicos são verificados por transcritores com experiência na área."
      }
    },
    {
      "@type": "Question",
      "name": "Como funciona o sigilo e confidencialidade?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Acesso restrito ao transcritor e revisor do seu pedido, no limite para que os arquivos sejam ouvidos e transcritos. Upload com criptografia, armazenamento em servidores seguros, termo de sigilo (NDA) disponível quando necessário. 14 anos de operação, zero incidentes de dados."
      }
    },
    {
      "@type": "Question",
      "name": "Vocês identificam quem está falando?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Sim! Em todas nossas transcrições identificamos os falantes (M1, M2, etc. para vozes masculinas, F1, F2, etc. para vozes femininas, ou por nome quando fornecido). Ideal para entrevistas, reuniões, audiências com múltiplos participantes. O limite viável para identificação por áudio sem vídeo é de até 5 participantes."
      }
    },
    {
      "@type": "Question",
      "name": "E se eu encontrar algum erro?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Garantia de 30 dias: se encontrar erro factual (termo errado, nome errado, trecho faltando), avise-nos que corrigimos grátis e te enviamos em até 3 dias úteis. Sem burocracia."
      }
    },
    {
      "@type": "Question",
      "name": "Qual a diferença entre transcrição Ipsis Litteris e Padrão?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Ipsis Litteris: transcrição literal, palavra por palavra, incluindo vícios de linguagem, hesitações, gaguejos e repetições. Exigida para processos judiciais ou que poderão compor processos no futuro. Padrão: elimina os vícios de linguagem, repetições, gaguejos e falas fora do contexto da gravação. É texto mais limpo e fluido, com pequenas correções para melhor leitura. Mas, não se altera como e o que foi dito. Ideal para conteúdo, pesquisas, reuniões, atas e documentação geral."
      }
    },
    {
      "@type": "Question",
      "name": "Como envio meus arquivos para transcrição?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Após receber seu orçamento, você recebe um link para upload seguro. É 100% online, basta clicar, escolher os arquivos e enviar. Sem limite de tamanho por arquivo."
      }
    },
    {
      "@type": "Question",
      "name": "Quais são as formas de pagamento?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Aceitamos Pix, cartão de crédito/débito e boleto bancário. A fatura é enviada na confirmação de início do pedido e o vencimento fica para a mesma data prevista para a entrega das transcrições. Para que as transcrições sejam entregues, é necessário a confirmação do pagamento, que pode ser feita enviando o comprovante de pagamento."
      }
    },
    {
      "@type": "Question",
      "name": "Vocês traduzem áudio também?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Sim! Oferecemos transcrição + tradução. O áudio é transcrito no idioma original e depois traduzido para português ou outro idioma. Consulte-nos para um orçamento personalizado para esse caso."
      }
    },
    {
      "@type": "Question",
      "name": "O que acontece se meu áudio tiver qualidade ruim?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Avaliamos cada arquivo gratuitamente antes do início. Informamos se é possível transcrever ou não. Se sim, os trechos ininteligíveis serão marcados na transcrição (áudio muito baixo, ruído excessivo, sobreposição de vozes). Você decide se quer prosseguir ou não. Caso não tenha nada que possa ser transcrito na gravação por conta da baixa qualidade, te avisamos e não seguimos com o serviço."
      }
    },
    {
      "@type": "Question",
      "name": "Posso alterar especificações após o início?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Geralmente não. O ideal é que toda especificação seja apontada antes do início da transcrição. Entre em contato o mais breve possível — avaliamos caso a caso e informamos os impactos antes de prosseguir."
      }
    },
    {
      "@type": "Question",
      "name": "Quando começa a contar o prazo?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "O prazo começa a contar após o envio dos seus dados e confirmação do orçamento. Enviamos um e-mail confirmando o início do seu pedido. Lembrando que são contados apenas dias úteis. Fins de semana e feriados não contam."
      }
    },
    {
      "@type": "Question",
      "name": "Posso cancelar meu pedido?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Você tem até 24h a partir da confirmação de início de seu pedido para cancelá-lo sem que incorram custos. O cancelamento após às 24h podem incorrer em custos proporcionais ao que já foi executado. Consulte nossos Termos de Uso para detalhes."
      }
    }
  ]
}
</script>

  <script>
    // Modal functions
    function openModal() {
      var iframe = document.getElementById('budget-iframe');
      iframe.src = 'https://budget.audiotext.com.br/';
      document.getElementById('budget-modal').classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      var iframe = document.getElementById('budget-iframe');
      document.getElementById('budget-modal').classList.remove('open');
      iframe.src = '';
      document.body.style.overflow = '';
    }

    // ESC key to close modal
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeModal();
    });

    // Handle iframe messages
    window.addEventListener('message', function(e) {
      if (e.origin === 'https://budget.audiotext.com.br') {
        if (e.data === 'closePopUpAppReact') closeModal();
        if (e.data === 'openWhatsApp') window.open('https://api.whatsapp.com/send?phone=5541997990622&text=Ol%C3%A1!%20Tenho%20uma%20d%C3%BAvida%20sobre%20meu%20or%C3%A7amento%2C%20voc%C3%AA%20pode%20me%20ajudar%3F', '_blank');
        if (e.data === 'openTransfer') window.open('https://audiotext.wetransfer.com', '_blank');
      }
    });

    // Show all reviews on mobile
    function showAllReviews() {
      var reviewsGrid = document.getElementById('reviews-grid');
      var hiddenReviews = reviewsGrid.querySelectorAll('.hidden');
      hiddenReviews.forEach(function(review) {
        review.classList.remove('hidden');
      });
      document.getElementById('load-more-reviews').style.display = 'none';
    }

    // FAQ Accordion toggle
    function toggleFaq(button) {
      var content = button.nextElementSibling;
      var icon = button.querySelector('svg');
      
      // Close all other FAQs
      var allTriggers = document.querySelectorAll('.faq-trigger');
      allTriggers.forEach(function(trigger) {
        if (trigger !== button) {
          var otherContent = trigger.nextElementSibling;
          var otherIcon = trigger.querySelector('svg');
          otherContent.classList.add('hidden');
          if (otherIcon) otherIcon.style.transform = 'rotate(0deg)';
        }
      });
      
      // Toggle clicked FAQ
      if (content.classList.contains('hidden')) {
        content.classList.remove('hidden');
        if (icon) icon.style.transform = 'rotate(180deg)';
      } else {
        content.classList.add('hidden');
        if (icon) icon.style.transform = 'rotate(0deg)';
      }
    }
  </script>
