<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">

<!-- Vercel Analytics -->
<script defer src="/_vercel/insights/script.js"></script>
<!-- Vercel Speed Insights -->
<script defer src="/_vercel/speed-insights/script.js"></script>
  
  <title>Página não encontrada | Audiotext</title>
  <meta name="robots" content="noindex, follow">
  <meta name="theme-color" content="#304e73">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 47% 11%;
      --primary: 218 40% 29%;
      --primary-foreground: 0 0% 100%;
      --muted-foreground: 220 9% 46%;
      --border: 220 13% 91%;
    }
    
    html { 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.5;
    }
    
    body { 
      background-color: hsl(var(--background)); 
      color: hsl(var(--foreground));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    a { color: inherit; text-decoration: none; }
    
    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: hsl(var(--background));
      border-bottom: 1px solid hsl(var(--border));
    }
    
    .header-inner {
      max-width: 72rem;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo {
      height: 2.5rem;
      width: auto;
    }
    
    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    
    .content {
      text-align: center;
      max-width: 32rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
      color: hsl(var(--primary));
      opacity: 0.15;
      margin-bottom: -2rem;
    }
    
    .icon {
      width: 5rem;
      height: 5rem;
      margin: 0 auto 1.5rem;
      color: hsl(var(--primary));
    }
    
    .title {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: hsl(var(--foreground));
    }
    
    .description {
      font-size: 1.125rem;
      color: hsl(var(--muted-foreground));
      margin-bottom: 2rem;
      line-height: 1.7;
    }
    
    .highlight {
      color: hsl(var(--primary));
      font-weight: 600;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 0.5rem;
      background-color: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      transition: opacity 0.2s ease;
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
    
    .btn svg {
      width: 1.25rem;
      height: 1.25rem;
    }
    
    /* Footer */
    .footer {
      padding: 1.5rem 1rem;
      text-align: center;
      border-top: 1px solid hsl(var(--border));
    }
    
    .footer-text {
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
    }
    
    @media (max-width: 640px) {
      .error-code {
        font-size: 5rem;
        margin-bottom: -1rem;
      }
      
      .title {
        font-size: 1.5rem;
      }
      
      .description {
        font-size: 1rem;
      }
      
      .icon {
        width: 4rem;
        height: 4rem;
      }
    }
  </style>
</head>
<body>
  
  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <a href="/" aria-label="Voltar para página inicial">
        <img 
          src="/assets/audiotext-logo.avif" 
          alt="Audiotext" 
          class="logo"
          width="160"
          height="40"
        >
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="content">
      <div class="error-code">404</div>
      
      <!-- Headphones with X icon -->
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 14h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-7a9 9 0 0 1 18 0v7a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3"/>
        <line x1="9" y1="6" x2="15" y2="12" stroke-width="2"/>
        <line x1="15" y1="6" x2="9" y2="12" stroke-width="2"/>
      </svg>
      
      <h1 class="title">Ops! Essa página foi para o silêncio</h1>
      
      <p class="description">
        O conteúdo que você procura não existe ou foi <span class="highlight">transcrito para outro endereço</span>.<br>
        Mas não se preocupe, nossa home está no ar.
      </p>
      
      <a href="/" class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Voltar para a home
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer-text">© 2026 Audiotext. Transformando áudio em texto desde 2012.</p>
  </footer>
</body>
</html>
